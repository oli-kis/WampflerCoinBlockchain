<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/wampflercoinlogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Wampflercoin Blockchain</title>
  </head>
  <body class="grainy-gradient">
    <nav>
      <div class="logo">
        <div class="logo__name">WampflerCoin</div>
      </div>
      <div class="nav__controls">
        <button
          class="hvr-sweep-to-right"
          onclick="togglePopupGetBalance()"
        >
          Get Balance of Address
        </button>
        <button
          class="hvr-sweep-to-right"
          onclick="togglePopupAddTransaction()"
        >
          Create Transaction
        </button>
        <button class="hvr-sweep-to-right" onclick="minePendingTransactions()">
          Mine Pending Transaction
        </button>
        <button
          class="hvr-sweep-to-right"
          onclick="window.location='settings.html';"
        >
          Settings
        </button>
      </div>
    </nav>
    <main>
      <div class="card__grid" id="card__grid"></div>
      <section class="transactions">
        <div class="section_title">Transactions</div>
        <div class="card__grid" id="transaction__grid"></div>
      </section>
    </main>

    <div class="popup" id="popup-1">
      <div class="overlay">
        <div class="content" id="popup-content">
          <div class="closeBtn" onclick="togglePopupAddTransaction()">
            &times;
          </div>
          <h1>Create a Transaction</h1>
          <form>
            <label
              for="04cbf3835f158fde2edbe7de569790767175c1af063895c08bedc8a72864ab1728a1faab4efe92918e61fca947b023e70e7bcea97fafda253ecf203a5fce9124c8"
              >You cannot change your wallet Address because you can only spend
              your own coins</label
            >
            <input
              class="ownWalletAddress"
              type="text"
              value="04cbf3835f158fde2edbe7de569790767175c1af063895c08bedc8a72864ab1728a1faab4efe92918e61fca947b023e70e7bcea97fafda253ecf203a5fce9124c8"
              disabled
              id="ownWalletAddress"
            />
            <input
              type="text"
              placeholder="Address of Receiver"
              id="toAddress"
            />
            <input type="number" placeholder="Amount" id="amount" />
            <button onclick="addTransaction()">Create</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popup-2">
      <div class="overlay">
        <div class="content" id="popup-content">
          <div class="closeBtn" onclick="togglePopupGetBalance()">
            &times;
          </div>
          <h1>Get Balance of Address</h1>
      
            <input
            class="walletAddress"
              type="text"
              placeholder="Wallet Address"
              id="walletAddress"
            /> <br>
            <button class="getBalanceBtn" onclick="getBalanceOfWallet()">Get Balance</button>
          <h1 class="displayBalance" id="displayBalance"></h1>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
